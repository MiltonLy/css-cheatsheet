<!DOCTYPE html>

    <body>
        <header>
            <div>
                <h1 class="el-title"><b> CSS Cheatsheet</b></h1>
                <br>
                 <p>Ever having trouble recalliing the exact sntrax for your favorite CSS code? Give it a permanent home and add it to this page! Select any snippet below and it'll automatically select all of the code for you to copy.</p>
            </div>
        </header>

        <main>
            <section class="come esta">
                <div class="el-colum" >
                    <figure class="el-header">
                        <h2 class="el card-code">Flexbox Row</h2>
                        <div class="el-body">
                            <h3>Use the three properties to create a Flexbox row layout.</h3>
                        </div>
                        <pre class="el-block">
                            <code>
                                .row { 
                                    display: flex;
                                    flex-direction: row;
                                    flex-wrap: wrap;
                                }
                            </code>
                        </pre>
                    </figure>
                </div>
            </section>
            
            <section class="come esta">
                <div class="el-colum">
                    <figure class="el-header">
                        <h2 class="el card-code">Flexbox Column</h2>
                        <div class="el-body">
                            <h3>Use this to create a Flexbox column layout.</h3>
                        </div>
                         <pre class="el-block">
                            <code>
                                .column{
                                    display: flex;
                                    flex-direction: column;
                                }
                            </code>
                        </pre> 
                    </figure>
                </div>
            </section>
            
            <section class="come esta">
                <div class="el-colum">
                    <figure class="el-header">
                        <h2 class="el card-code">CSS Grid Layout</h2>
                        <div class="el-body">
                            <h3>Build a 12-column layout using CSS Grid.</h3>
                        </div>
                        <pre class="el-block">
                            <code>
                                .grid{
                                    display: grid;
                                    width: 100%;
                                    grid-template-columns:
                                    repeat(12, 1fr);
                                }
                            </code>
                        </pre>
                    </figure>
                </div>
            </section>
            
            <section class="come esta">
                <div class="el-colum">
                    <figure class="el-header">
                        <h2 class="el card-code">Linear Gradients</h2>
                        <div class="el-body">
                            <h3>This will create a background linear gradiant from top to bottom.</h3>
                        </div>
                        <pre class="el-block">
                            <code>
                                .liner-gradient-background {
                                    background-image: liner-
                                    grandient(
                                    rgba(232, 102, 236, 0.3) 0%,
                                    egba(232, 102, 236, 0.6) 100%,
                                    );
                                }
                            </code>
                        </pre>
                    </figure>
                </div>
            </section>
            
            <section class="come esta">
                <div class="el-colum">
                    <figure class="el-header">
                        <h2 class="el card-code">Box Transition Glow</h2>
                        <div class="el-body">
                            <h3>Use transition and box shadows to glow on hover.</h3>
                        </div>
                        <pre class="el-block">
                            <code>
                                .code-card .card-header {
                                    border-radius: 8px;
                                    transition: all 0.5s ease-in-out;
                                }

                                .code-card:hover,
                                .code-card:hover .card-header {
                                    box-shadow: inset 0px 0px 8px
                                    rgba (232, 102, 236, 1) 0 0 15px
                                    rgba(232, 102, 236, 1);
                                }
                            </code>
                        </pre>
                    </figure>
                </div>
            </section>
            
            <section class="come esta">
                <div class="el=colum">
                    <figure class="el-header">
                        <h2 class="el card-code">Overlay Card with Title</h2>
                        <div class="el-body">
                            <h3>Use position properties and negative margins to raise elements higher than their natural starting point.</h3>
                        </div>
                        <pre class="el-block">
                            <code>
                                .card-header {
                                    position: relative;
                                    margin-top: -20px;
                                }
                            </code>
                        </pre>
                    </figure>
                </div> 
            </section>  
        </main>
    
    </body>
